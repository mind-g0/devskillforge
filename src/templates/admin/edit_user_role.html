{% extends "base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST" action="{{ url_for(\'admin.edit_user_role\', user_id=user_to_edit.id) }}">
            {# {{ csrf_token() }} - Add if using Flask-WTF globally #}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Edit Role for {{ user_to_edit.username }}</legend>
                <div class="form-group">
                    <label for="role">Select Role:</label>
                    <select class="form-control" id="role" name="role">
                        <option value="Student" {% if user_to_edit.role == \'Student\'%}selected{% endif %}>Student</option>
                        <option value="Admin" {% if user_to_edit.role == \'Admin\'%}selected{% endif %}>Admin</option>
                    </select>
                </div>
            </fieldset>
            <div class="form-group">
                <button type="submit" class="btn btn-outline-info">Update Role</button>
                <a href="{{ url_for(\'admin.manage_users\') }}" class="btn btn-outline-secondary">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
